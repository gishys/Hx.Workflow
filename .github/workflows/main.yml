name: Multi-package NuGet Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.104'

    - name: Build and pack NuGet packages
      run: |
        dotnet build src/Hx.Workflow.Application/Hx.Workflow.Application.csproj -c Release
        dotnet pack src/Hx.Workflow.Application/Hx.Workflow.Application.csproj -c Release -o ./src/Hx.Workflow.Application/bin/Debug

        dotnet build src/Hx.Workflow.Application.Contracts/Hx.Workflow.Application.Contracts.csproj -c Release
        dotnet pack src/Hx.Workflow.Application.Contracts/Hx.Workflow.Application.Contracts.csproj -c Release -o ./src/Hx.Workflow.Application.Contracts/bin/Debug

        dotnet build src/Hx.Workflow.Domain/Hx.Workflow.Domain.csproj -c Release
        dotnet pack src/Hx.Workflow.Domain/Hx.Workflow.Domain.csproj -c Release -o ./src/Hx.Workflow.Domain/bin/Debug

        dotnet build src/Hx.Workflow.Domain.Shared/Hx.Workflow.Domain.Shared.csproj -c Release
        dotnet pack src/Hx.Workflow.Domain.Shared/Hx.Workflow.Domain.Shared.csproj -c Release -o ./src/Hx.Workflow.Domain.Shared/bin/Debug

        dotnet build src/Hx.Workflow.EntityFrameworkCore/Hx.Workflow.EntityFrameworkCore.csproj -c Release
        dotnet pack src/Hx.Workflow.EntityFrameworkCore/Hx.Workflow.EntityFrameworkCore.csproj -c Release -o ./src/Hx.Workflow.EntityFrameworkCore/bin/Debug

        cp ./src/Hx.Workflow.Application/bin/Debug/*.nupkg $GITHUB_WORKSPACE
        cp ./src/Hx.Workflow.Application.Contracts/bin/Debug/*.nupkg $GITHUB_WORKSPACE
        cp ./src/Hx.Workflow.Domain/bin/Debug/*.nupkg $GITHUB_WORKSPACE
        cp ./src/Hx.Workflow.Domain.Shared/bin/Debug/*.nupkg $GITHUB_WORKSPACE
        cp ./src/Hx.Workflow.EntityFrameworkCore/bin/Debug/*.nupkg $GITHUB_WORKSPACE
